<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #6e45e2, #88d3ce);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(110, 69, 226, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(110, 69, 226, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(110, 69, 226, 0);
            }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto text-center">
        <!-- 헤더 영역 -->
        <header class="mb-12">
            <div class="flex justify-center mb-6">
                <div class="w-24 h-24 rounded-full glass-card flex items-center justify-center pulse">
                    <i class="fas fa-wallet text-4xl text-white"></i>
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-cyan-300">
                Blockchain Wallet
            </h1>
            <p class="text-lg text-gray-300 max-w-lg mx-auto">
                안전하고 간편한 블록체인 지갑 서비스. 암호화폐를 쉽게 관리하세요.
            </p>
        </header>
        
        <!-- 메인 콘텐츠 영역 -->
        <main class="mb-16">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <!-- 기능 카드 1 -->
                <div class="glass-card p-6 rounded-xl hover:transform hover:scale-105 transition-all duration-300">
                    <div class="w-16 h-16 mx-auto mb-4 bg-purple-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-coins text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">입출금 관리</h3>
                    <p class="text-gray-300 text-sm">
                        다양한 암호화폐를 손쉽게 입금하고 출금할 수 있습니다.
                    </p>
                </div>
                
                <!-- 기능 카드 2 -->
                <div class="glass-card p-6 rounded-xl hover:transform hover:scale-105 transition-all duration-300">
                    <div class="w-16 h-16 mx-auto mb-4 bg-cyan-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-exchange-alt text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">지갑 간 전송</h3>
                    <p class="text-gray-300 text-sm">
                        동일 지갑 내에서도 주소 간 자유롭게 자산을 이동시킬 수 있습니다.
                    </p>
                </div>
                
                <!-- 기능 카드 3 -->
                <div class="glass-card p-6 rounded-xl hover:transform hover:scale-105 transition-all duration-300">
                    <div class="w-16 h-16 mx-auto mb-4 bg-green-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-check-circle text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">다중 서명 시스템</h3>
                    <p class="text-gray-300 text-sm">
                        개인키를 서명을 통해 자금을 안전하게 보관합니다.
                    </p>
                </div>
            </div>
            
            <!-- 액션 버튼 영역 -->
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="location.href='login.html'" class="btn-primary py-3 px-8 rounded-full font-medium text-white flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
                
                <button onclick="location.href='register.html'" class="btn-secondary py-3 px-8 rounded-full font-medium text-white flex items-center justify-center gap-2">
                    <i class="fas fa-user-plus"></i> 회원가입
                </button>
                
                <button onclick="location.href='dashboard.html'" class="btn-secondary py-3 px-8 rounded-full font-medium text-white flex items-center justify-center gap-2">
                    <i class="fas fa-user-secret"></i> 게스트 모드
                </button>
            </div>
        </main>
        
        <!-- 푸터 영역 -->
        <footer class="text-gray-400 text-sm">
            <p>© 2025 Blockchain Wallet. All rights reserved.</p>
            <div class="flex justify-center gap-4 mt-4">
                <a href="#" class="hover:text-white"><i class="fab fa-github"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-discord"></i></a>
            </div>
        </footer>
    </div>
    
    <!-- 디자인 요소 (추가 시각적 효과) -->
    <div class="fixed -bottom-20 -left-20 w-64 h-64 rounded-full bg-purple-500 opacity-10 blur-xl"></div>
    <div class="fixed -top-20 -right-20 w-64 h-64 rounded-full bg-cyan-500 opacity-10 blur-xl"></div>
    
    <!-- 3D 블록체인 요소 (시각적 효과) -->
    <!--     
        <div class="fixed top-1/4 left-10 w-16 h-16 glass-card rounded-lg floating hidden md:block" style="animation-delay: 0s;"></div>
        <div class="fixed bottom-1/3 right-10 w-12 h-12 glass-card rounded-lg floating hidden md:block" style="animation-delay: 1s;"></div>
        <div class="fixed top-1/3 right-1/4 w-10 h-10 glass-card rounded-lg floating hidden md:block" style="animation-delay: 2s;"></div>
     -->
    <script>
        // 간단한 애니메이션 효과
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button');
            
            buttons.forEach(button => {
                button.addEventListener('mousedown', () => {
                    button.style.transform = 'translateY(1px)';
                });
                
                button.addEventListener('mouseup', () => {
                    button.style.transform = 'translateY(0)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
