<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록체인 지갑 | 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            color: #f8f9fa;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: #fff;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(139, 92, 246, 0.6);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(139, 92, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
            }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="container mx-auto max-w-md">
        <!-- 로그인 카드 -->
        <div class="glass-card p-8 rounded-2xl">
            <!-- 로고 & 제목 -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 pulse">
                    <i class="fas fa-wallet text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">블록체인 지갑</h1>
                <p class="text-gray-300">디지털 자산을 안전하게 관리하세요</p>
            </div>
            
            <!-- 로그인 폼 -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">이메일 주소</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none" placeholder="이메일을 입력하세요" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">비밀번호</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none" placeholder="비밀번호를 입력하세요" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                            <i class="fas fa-eye-slash text-gray-400 hover:text-gray-200" id="togglePassword"></i>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-purple-500 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">로그인 상태 유지</label>
                    </div>
                    <div>
                        <a href="#" class="text-sm text-purple-400 hover:text-purple-300">비밀번호 찾기</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    로그인
                </button>
            </form>
            
            <!-- 회원가입 섹션 -->
            <div class="mt-8 text-center">
                <p class="text-gray-400 mb-4">아직 계정이 없으신가요?</p>
                <a href="register.html" class="inline-block w-full py-3 px-4 rounded-lg font-medium text-purple-400 border border-purple-400 hover:bg-purple-400 hover:bg-opacity-10 transition duration-200">
                    회원가입
                </a>
            </div>
        </div>
        
        <!-- 보안 정보 -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p><i class="fas fa-shield-alt mr-1"></i> 모든 데이터는 암호화되어 안전하게 보호됩니다</p>
        </div>
    </div>

    <script>
        // 비밀번호 보기/숨기기 토글
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 여기서는 실제 로그인 API 호출을 시뮬레이션
            console.log('로그인 시도:', { email, password });
            
            // 로딩 상태 표시
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 로그인 중...';
            submitBtn.disabled = true;
            
            // 로그인 처리 시뮬레이션 (2초 후 완료)
            setTimeout(() => {
                submitBtn.innerHTML = '로그인';
                submitBtn.disabled = false;
                
                // 성공 시 대시보드로 이동
                window.location.href = 'dashboard.html';
                
                // 데모용으로 성공 메시지 표시
                alert('로그인 성공! 대시보드로 이동합니다.');
            }, 2000);
        });
        
        // 입력 필드 포커스 효과
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').classList.add('text-purple-400');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').classList.remove('text-purple-400');
            });
        });
    </script>
</body>
</html>
