<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록체인 지갑 | 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            color: #f8f9fa;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: #fff;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(139, 92, 246, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(139, 92, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
            }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .password-strength {
            height: 4px;
            transition: all 0.3s ease;
        }
        
        .strength-0 { width: 20%; background-color: #ef4444; }
        .strength-1 { width: 40%; background-color: #f97316; }
        .strength-2 { width: 60%; background-color: #eab308; }
        .strength-3 { width: 80%; background-color: #22c55e; }
        .strength-4 { width: 100%; background-color: #10b981; }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="container mx-auto max-w-md">
        <!-- 회원가입 카드 -->
        <div class="glass-card p-8 rounded-2xl">
            <!-- 로고 & 제목 -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 pulse">
                    <i class="fas fa-wallet text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">회원가입</h1>
                <p class="text-gray-300">블록체인 지갑 서비스를 시작하세요</p>
            </div>
            
            <!-- 회원가입 폼 -->
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">이메일 주소</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none" placeholder="이메일을 입력하세요" required>
                    </div>
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-medium mb-1">사용자 이름</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none" placeholder="사용자 이름을 입력하세요" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">비밀번호</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none" placeholder="비밀번호를 입력하세요" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                            <i class="fas fa-eye-slash text-gray-400 hover:text-gray-200" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="mt-1 flex items-center">
                        <div id="passwordStrength" class="password-strength strength-0 rounded-full"></div>
                        <span id="strengthText" class="ml-2 text-xs text-gray-400">약함</span>
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-1">비밀번호 확인</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" class="input-field w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                    <div id="passwordMatch" class="mt-1 text-xs text-gray-400 hidden">
                        <i class="fas fa-check-circle text-green-400 mr-1"></i>
                        <span>비밀번호가 일치합니다</span>
                    </div>
                    <div id="passwordMismatch" class="mt-1 text-xs text-red-400 hidden">
                        <i class="fas fa-times-circle text-red-400 mr-1"></i>
                        <span>비밀번호가 일치하지 않습니다</span>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input id="terms" type="checkbox" class="h-4 w-4 text-purple-500 focus:ring-purple-500 border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 block text-sm text-gray-300">
                        <a href="#" class="text-purple-400 hover:text-purple-300">이용약관</a> 및 
                        <a href="#" class="text-purple-400 hover:text-purple-300">개인정보 처리방침</a>에 동의합니다
                    </label>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    회원가입
                </button>
            </form>
            
            <!-- 로그인 링크 -->
            <div class="mt-8 text-center">
                <p class="text-gray-400">이미 계정이 있으신가요?</p>
                <a href="login.html" class="inline-block mt-2 text-purple-400 hover:text-purple-300 font-medium">
                    <i class="fas fa-sign-in-alt mr-1"></i> 로그인 하기
                </a>
            </div>
        </div>
        
        <!-- 보안 정보 -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p><i class="fas fa-shield-alt mr-1"></i> 모든 데이터는 암호화되어 안전하게 보호됩니다</p>
        </div>
    </div>

    <!-- 디자인 요소 -->
    <div class="fixed -bottom-20 -left-20 w-64 h-64 rounded-full bg-purple-500 opacity-10 blur-xl"></div>
    <div class="fixed -top-20 -right-20 w-64 h-64 rounded-full bg-cyan-500 opacity-10 blur-xl"></div>

    <script>
        // 비밀번호 보기/숨기기 토글
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // 비밀번호 강도 체크
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            const strengthLabels = ['약함', '보통', '강함', '매우 강함', '완벽함'];
            const strengthColors = ['text-red-400', 'text-orange-400', 'text-yellow-400', 'text-green-400', 'text-emerald-400'];
            
            // 길이 체크
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // 복잡성 체크
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // 최대 4단계로 제한
            strength = Math.min(strength, 4);
            
            // UI 업데이트
            strengthBar.className = `password-strength strength-${strength} rounded-full`;
            strengthText.textContent = strengthLabels[strength];
            strengthText.className = `ml-2 text-xs ${strengthColors[strength]}`;
        });
        
        // 비밀번호 일치 확인
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchElement = document.getElementById('passwordMatch');
            const mismatchElement = document.getElementById('passwordMismatch');
            
            if (confirmPassword.length === 0) {
                matchElement.classList.add('hidden');
                mismatchElement.classList.add('hidden');
                return;
            }
            
            if (password === confirmPassword) {
                matchElement.classList.remove('hidden');
                mismatchElement.classList.add('hidden');
            } else {
                matchElement.classList.add('hidden');
                mismatchElement.classList.remove('hidden');
            }
        });
        
        // 폼 제출 처리
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 필수 체크박스 확인
            if (!document.getElementById('terms').checked) {
                alert('이용약관 및 개인정보 처리방침에 동의해주세요.');
                return;
            }
            
            // 비밀번호 일치 확인
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // 여기서는 실제 회원가입 API 호출을 시뮬레이션
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            
            console.log('회원가입 시도:', { email, username, password });
            
            // 로딩 상태 표시
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 처리 중...';
            submitBtn.disabled = true;
            
            // 회원가입 처리 시뮬레이션 (3초 후 완료)
            setTimeout(() => {
                submitBtn.innerHTML = '회원가입 완료';
                
                // 성공 시 로그인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }, 3000);
        });
        
        // 입력 필드 포커스 효과
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').classList.add('text-purple-400');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').classList.remove('text-purple-400');
            });
        });
    </script>
</body>
</html>
